name: MegaPowerReal Daily Run

on:
  schedule:
    - cron: "0 3 * * *"   # 03:00 UTC = 10:00 VN
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run pipeline
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          GMAIL_RECEIVER: ${{ secrets.GMAIL_RECEIVER }}
        run: python main.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: mega-power-outputs
          path: outputs/**

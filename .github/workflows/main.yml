name: MegaPowerReal Daily Run
on:
  schedule:
    - cron: "0 3 * * *"  # 10:00 AM VN (UTC+7)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run MegaPowerReal
        env:
          EMAIL_APP_PASS: ${{ secrets.EMAIL_APP_PASS }}
        run: python main.py

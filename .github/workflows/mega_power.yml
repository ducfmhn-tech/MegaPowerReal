name: MegaPowerReal Daily Run

on:
  schedule:
    # üïô Ch·∫°y t·ª± ƒë·ªông m·ªói ng√†y l√∫c 10:00 s√°ng gi·ªù Vi·ªát Nam (03:00 UTC)
    - cron: "0 3 * * *"
  workflow_dispatch:  # Cho ph√©p ch·∫°y th·ªß c√¥ng
  push:
    branches:
      - main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚öôÔ∏è Run main pipeline
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: |
          echo "=== Starting MegaPowerReal Pipeline ==="
          python main.py
          echo "=== Pipeline finished successfully ==="

      - name: üìä Upload daily report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mega_power_report
          path: |
            data/*.xlsx
            data/daily_log.txt
            data/last_prediction.json

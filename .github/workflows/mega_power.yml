name: MegaPowerReal Daily Run

on:
  schedule:
    # ğŸ•™ Cháº¡y tá»± Ä‘á»™ng má»—i ngÃ y lÃºc 10:00 sÃ¡ng giá» Viá»‡t Nam (03:00 UTC)
    - cron: "0 3 * * *"
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng
  push:
    branches:
      - main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Run main pipeline
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: |
          echo "=== Starting MegaPowerReal Pipeline ==="
          python main.py
          echo "=== Pipeline finished successfully ==="

      - name: ğŸ“Š Upload daily report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mega_power_report
          path: |
            data/*.xlsx
            data/daily_log.txt
            data/last_prediction.json

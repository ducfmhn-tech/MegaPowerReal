name: CI/CD Pipeline MegaPowerReal (Python only)

# Kích hoạt workflow
on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build-and-run:
    name: Build & Run Pipeline Python
    runs-on: ubuntu-latest

    env:
      EMAIL_USER: ${{ secrets.SENDER_EMAIL }}
      EMAIL_PASS: ${{ secrets.SENDER_PASSWORD }}
      EMAIL_TO: ${{ secrets.RECEIVER_EMAIL }}
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 465

    steps:
      # Checkout code
      - name: Checkout mã nguồn
        uses: actions/checkout@v4

      # Setup Python
      - name: Thiết lập môi trường Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Cài đặt dependencies Python
      - name: Cài đặt dependencies Python
        run: |
          python -m pip install --upgrade pip
          pip install pandas html5lib openpyxl requests

      # Kiểm tra thư viện đã cài
      - name: Kiểm tra các thư viện Python
        run: pip list

      # Chạy main.py
      - name: Chạy Pipeline MegaPowerReal
        run: python main.py

      # Tải báo cáo Excel làm Artifact
      - name: Upload báo cáo Excel
        uses: actions/upload-artifact@v4
        with:
          name: mega-power-report
          path: ./reports
          retention-days: 1
